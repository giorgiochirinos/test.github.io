<!DOCTYPE html>
<html>
<head><head>
<body>

<p>
Registration Status <em id="status"></em>
</p>

<script>

navigator.serviceWorker.register(
  'service-worker.js',
  {scope: './'}
  ).then( function(serviceWorker) {
    document.getElementById('status').innerHTML =
      'successful';
    }).catch( function(error) {
        document.getElementById('status').innerHTML =
          error;
    });
</script>
</body>
</html>
